<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cart - shopidy</title>
		<link rel="stylesheet" href="./assets/css/styles.css" />
		<!-- font-awesome-->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
			integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		<header class="h-20 w-full bg-gray-800 text-white flex items-center">
			<div class="cu-container flex items-center justify-between w-full">
				<div>
					<a href="./index.html">
						<h2 class="text-4xl text-white font-semibold">
							Clothing Store
						</h2>
					</a>
				</div>
				<div
					class="relative w-10 h-10 rounded bg-white text-black flex items-center justify-center cursor-pointer"
				>
					<i class="fa-solid fa-cart-arrow-down text-2xl"></i>
					<!-- toggle flex -->
					<div
						class="w-6 h-6 rounded-full bg-red-500 text-white absolute -top-2 -right-2 justify-center items-center text-lg font-medium hidden"
						id="cartBadge"
					>
						1
					</div>
				</div>
			</div>
		</header>

		<main class="w-96 mx-auto py-10">
			<div>
				<h3 class="text-4xl font-bold text-center">
					Total Bill:
					<span id="totalPrice">total price</span>
				</h3>
				<div class="text-center mt-2">
					<button class="btn bg-green-600" onclick="clearCart()">
						checkout
					</button>
					<button class="btn bg-red-600" onclick="clearCart()">
						clear cart
					</button>
				</div>
			</div>

			<div class="py-5" id="cartProducts"></div>
		</main>
		<script src="./src/Data.js"></script>
		<script src="./src/cart.js"></script>
	</body>
</html>
